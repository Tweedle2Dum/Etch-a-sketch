<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css" />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <header>
      <h1 class="heading">Etch A Sketch</h1>
    </header>
    <div class="content-container">
      <p class="description">
        Enter the grid size in the input field, then hover the mouse to color
        the grids.<br>
        To clear the grid-just click on the reset button.
      </p>
      <label for="gridsize">Enter the Grid Size:</label>
      <input id="input" placeholder="0" type="number" max="0-100" />
      <button>Create Grid</button>
      <div class="grid-container"></div>
      <button id="reset">Reset Grid</button>
    </div>
    <footer>
        <div></div>
    </footer>

  </body>
</html>
